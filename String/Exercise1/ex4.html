<script>
function validatePassword(str){
    RegExp = /^[A-Za-z0-9!$%*@#/:]+[A-Za-z0-9!@#$%&*/:]{7}/;
    if (RegExp.test(str)){
        return true;
    } return false;
}

pass = "fhdn52";

pass = "!@#$%&*:/!";

</script>
