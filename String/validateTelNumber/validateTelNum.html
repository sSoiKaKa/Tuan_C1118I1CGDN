<!DOCTYPE html>
<html>

<body>
    <script>
        function validateTelephoneNumber(str) {
            regexp = /^\([0-9]{2}\)-\([0-9]{10}\)$/
            if (regexp.test(str)) {
                return true;
            } return false;
        }
        var telNumber = "(84)-(0978489648)";
        console.log(validateTelephoneNumber(telNumber));
        telNumber = "(a8)-(22222222)";
        console.log(validateTelephoneNumber(telNumber));
    </script>
</body>

</html>
