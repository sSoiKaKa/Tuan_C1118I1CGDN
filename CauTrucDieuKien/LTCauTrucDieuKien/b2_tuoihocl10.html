<!DOCTYPE html>
<html>

<body>
    <script>
        var age = parseInt(prompt("add your age "));
        if (age == 16) {
            alert("old enough");
        } else if (age < 16) {
            alert("not old enough");
        } else if (age > 16) {
            alert("too old");
        }
    </script>

</body>

</html>
