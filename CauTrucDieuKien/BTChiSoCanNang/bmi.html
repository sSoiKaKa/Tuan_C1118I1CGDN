<!DOCTYPE html>
<html>

<body>
    <script>
        var weight = parseFloat(prompt("Weight= "));
        var height = parseFloat(prompt("Height "));
        var bmi;
        bmi = weight / (height * height);
        if (bmi < 18) {
            alert("underweight");
        } else if (bmi < 25) {
            alert("Normal");
        } else if (bmi < 30) {
            alert("Overweight");
        } else alert("Obese");
    </script>
</body>

</html>
