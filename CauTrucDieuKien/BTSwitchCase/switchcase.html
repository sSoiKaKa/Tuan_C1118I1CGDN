<!DOCTYPE html>
<html>

<head>
    <title>Tinh So Ngay</title>
</head>
<form id="add">
    <input type="number" name="month" id="month">
</form>
<button type="button" onclick="Calculated();">Calculated</button>

<body>
    <script>
        function Calculated() {
            var month = document.getElementById("month").value;
            switch (month) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    alert("Thang " + month + " co 31 ngay");
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    alert("Thang " + month + " co 30 ngay");
                    break;
                case '2':
                    alert("Thang " + month + " co 28 hoac 29 ngay");
                    break;
                default: alert("Nhap sai roi!");
            }
        }
    </script>
</body>

</html>
