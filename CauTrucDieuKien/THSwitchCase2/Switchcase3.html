<!DOCTYPE html>
<html>

<body>
    <script>
        var value = parseInt(prompt('Type a number', 0));
        switch (value) {
            case '0':
                alert(0);
                break;
            default: {
                if (value > 0) {
                    alert(1);
                } else if (value < 0) {
                    alert(-1);
                }
            }
        }
    </script>
</body>

</html>
