<!doctype html>
<html>

<body>
    <script>
        var value = prompt("Enter your number you want to find: ");
        var count = 0;
        var x = [2, 3, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3];
        for (var i = 0; i < x.length; i++) {
            if (x[i] == value) {
                count += 1;
                document.write("value" + value + "found at" + i + "<br>");
            }
        }
        document.write("there are " + count + "value");
    </script>
</body>

</html>
