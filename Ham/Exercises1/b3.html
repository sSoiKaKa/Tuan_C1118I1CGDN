<!DOCTYPE html>
<html>

<body>
    <script>
        function condition(x, y) {
            if (x > y) {
                return alert("x is bigger than y!!!");
            } else {
                var sum = x + y;
                return alert(" the sum of x and y is: " + sum);
            }
        }
        var x = parseFloat(prompt("input x:"));
        var y = parseFloat(prompt("input y"));
        condition(x, y);
    </script>
</body>

</html>
