<!DOCTYPE html>
<html>

<body>
    <script>
        function showMin(num1, num2, num3) {
            var min = num1;
            if (min > num2) {
                min = num2;
            }
            if (min > num3) {
                min = num3;
            }
            return alert("Min is: " + min);
        }
        showMin(3.2, 5, 0);
    </script>
</body>

</html>
