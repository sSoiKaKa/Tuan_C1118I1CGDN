<!DOCTYPE html>
<html>

<body>
    <script>
        //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        function showSquare(x) {
            alert(x * x);
        }
        var x = parseFloat(prompt(x));
        showSquare(x);
    </script>
</body>
