<!DOCTYPE html>
<html>

<body>
    <script>
        //Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        function showArea(radius) {
           alert("area is: " + radius * radius * Math.PI);
        }
        function showPerimeter(radius) {
           alert("perimeter is: " + radius * 2 * Math.PI);
        }
        var radius = parseFloat(prompt("Please enter radius:"));
        showArea(radius);
        showPerimeter(radius);
    </script>
</body>

</html>
